{% raw %}
<div data-page="search" class="page">
  <div class="page-content">
		<div class="card">
		  <div class="card-header">This is a Boot</div>
		  <div class="card-content">
		    <div class="card-content-inner" align="center">
		    	<img src="images/{{selected.images[0]}}" width="60%">
		    </div>
		  </div>
		  <div class="card-footer">Brown - High Heel - Casual</div>
		</div>

		{{#each suggestions}}
		{{#if newRow}}
		<div class="row">
		{{/if}}
			<div class="col-50">
				<a onclick="suggestionClicked(this); return false;" data-id="{{id}}">
					<div class="card">
					  <div class="card-content">
					    <div class="card-content-inner" align="center">
					    	<img src="images/{{images[0]}}" width="60%">
					    </div>
					  </div>
					</div>
				</a>
			</div>
		{{#unless newRow}}
		</div>
		{{/unless}}
		{{/each}}

	</div>
</div>
{% endraw %}
